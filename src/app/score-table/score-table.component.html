<div class="overflow">
  <div class="background">
    <div class="width">
      <div class="bgtable">
        <table class="table">
          <thead>
            <tr class="header-row">
              <th class="head" *ngFor="let title of headerTitles">
                {{ title }}
              </th>
            </tr>
          </thead>

          <tbody class="body">
            <tr class="body-row" *ngIf="titles.length === 0; else hasContent">
              <td class="no-content" colspan="3">There are no items yet</td>
            </tr>
            <ng-template #hasContent>
              <tr class="body-row" *ngFor="let title of titles; index as idx">
                <td class="text">
                  {{ title }}
                </td>
                <td class="text">
                  {{ itemsScore[idx] }}
                </td>
                <td class="winner">
                  <ng-container *ngIf="itemsScore[idx] === maxScore">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      className="h-6 w-6"
                      fill="#ffff00"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        strokeLinecap="round"
                        strokeLinejoin="round"
                        strokeWidth="{2}"
                        d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"
                      />
                    </svg>
                    <span> The Winner</span>
                  </ng-container>
                </td>
                <td>
                  <button class="button" (click)="onItemDelete(title)">
                    Delete
                  </button>
                </td>
              </tr>
            </ng-template>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
